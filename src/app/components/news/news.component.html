<div>
    <div *ngFor="let article of articles">
        <mat-card-header>
            <div mat-card-avatar [ngStyle]="{'background-image':'../asserts/image'+article.source.id+'.png'}"></div>
            <mat-card-title>{{article.title}}</mat-card-title>
            <mat-card-subtitle>{{article.source.name}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image style="width: 50%; height: 75%" central src="{{article.urlToImage}}">
        <mat-card-content>
            <p>{{article.description}}</p>
            <p>{{article.author}}  ({{article.publishedAt}})</p>            
        </mat-card-content>
        <mat-card-actions>
            <a mat-button color="primary" href="{{article.url}}" target="_blank"><mat-icon>visibility</mat-icon>Read more</a>
        </mat-card-actions>
    </div>
    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
